<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lindoGatito.css">
  <title>Lindo Gatito Raúl Moreno Povedano</title>
</head>
<body>
<h1>Lindo Gatito: Raúl Moreno Povedano</h1>
<div id="contenedor">
  <form action="#">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <label for="dia">Día de nacimiento: </label>
    <input type="number" id="dia" placeholder="dd" min="1" max="31">
    <label for="mes">Mes de nacimiento: </label>
    <input type="number" id="mes" placeholder="mm" min="1" max="12">
    <label for="anno">Año de nacimiento: </label>
    <input type="number" id="anno" placeholder="dd" min="1970" max="2100">
    <select id="raza">
      <option value="persa" selected>Persa</option>
      <option value="siames">Siamés</option>
      <option value="turco">Turco</option>
      <option value="siberiano">Siberiano</option>
    </select>
    <label for="peso">Peso: </label>
    <input type="number" id="peso" placeholder="1-15">
    <input type="button" id="crear" value="Crear">
  </form>
</div>
  <div id="informacion" style="color:red">
  </div>
  <div id="informacion2" style="color: red">
  </div>
  <script type="text/javascript" src="claseGato.js"></script>
  <script type="text/javascript" src="lindoGatito.js"></script>
  <script type="text/javascript" src="lindoGatito2.js"></script>
</body>
</html>
