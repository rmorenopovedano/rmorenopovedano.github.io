<!--
Implementa CerosYUnos que lea una secuencia de ceros y unos. Mostrará el número
de ceros de la secuencia. Dejará de leer cuando el usuario introduzca el número 2.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 12</title>

</head>
<body>
  <table>
    <p>
      Implementa CerosYUnos que lea una secuencia de ceros y unos. Mostrará el número
      de ceros de la secuencia. Dejará de leer cuando el usuario introduzca el número 2
    </p>
    <form action="#" name="formulario">
      <tr>
        <td><label for="numero">Introduce un número: </label> </td>
        <td>  <input type="number" id="numero"> <span id="error" style="color: red"></span></td>
      </tr>
        <tr>
          <td><input type="button" id="button" value="Añadir número"></td>
    </form>
  </table>
  <p>
    Números introducidos:
    <span id="numerosIntroducidos"></span>
  </p>
  <p>Ceros introducidos:
   <span id="ceros"></span>
  </p>
  <script type="text/javascript" src="js/ejercicio12.js"></script>
</body>
</html>
