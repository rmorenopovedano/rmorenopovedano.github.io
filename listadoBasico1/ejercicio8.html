<!--
Implementa ComprobacionFecha que solicite el día, el mes y el año e indique si la
fecha es correcta. Si lo fuera, ha de mostrar el día después
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8</title>
  <script type="text/javascript" src="js/ejercicio8.js"></script>
</head>
<body>
  <table>
    <form action="#" name="formulario">
      <tr>
        <td><label for="dia">Introduce un día: </label> </td>
        <td>  <input type="number" id="dia" min="1" max="31"><span id="error"></span></td>
      </tr>
      <tr>
        <td><label for="mes">Introduce un mes: </label> </td>
        <td>  <input type="number" id="mes" min="1" max="12"><span id="error"></span></td>
      </tr>
      <tr>
        <td><label for="anno">Introduce una año: </label> </td>
        <td>  <input type="number" id="anno" min="1990" max="2100"><span id="error"></span></td>
      </tr>
        <tr>
          <td></td>
          <td><input type="button" id="button" value="Comprobar"></td>
    </form>
  </table>
  <p>
   <span id="informacion"></span>
  </p>

</body>
</html>
