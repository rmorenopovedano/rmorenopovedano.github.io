<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Accordion - Customize icons</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
		<script>
		$(function() {
			var icons = {
				header: "ui-icon-circle-arrow-e",
				activeHeader: "ui-icon-circle-arrow-s"
			};
			$( "#accordion" ).accordion({
				icons: icons
			});
			$( "#toggle" ).button().click(function() {
				if ( $( "#accordion" ).accordion( "option", "icons" ) ) {
					$( "#accordion" ).accordion( "option", "icons", null );
				} else {
					$( "#accordion" ).accordion( "option", "icons", icons );
				}
			});
		});
	</script>
</head>
<body>

<div id="accordion">
	<h3>Dialog</h3>
	<div>
		<p><a href="Dialog/dialog.html">Ejemplo de Dialog</a></p>
	</div>
	<h3>ProgressBar</h3>
	<div>
		<p><a href="ProgressBar/ProgressBar.html">Ejemplo de ProgressBar</a></p>
	</div>
	<h3>Tooltip</h3>
	<div>
		<p><a href="Tooltip/tooltip.html">Ejemplo de Tooltip</a></p>
	</div>
</div>

<button id="toggle">Toggle icons</button>


</body>
</html>
